description: >
  Sample description

executor:
  name: default
  image: devops
  tag: main.latest

docker:
  - image: hashicorp/terraform:<<parameters.terraform-version>>
parameters:
  remote_config_key:
    description: "The key to use for the terraform remote config."
    type: string
  additional_terraform_arguments:
    description: "String representation of additional arguments for terraform apply"
    type: string
    default: ""
  terraform_version:
    description: "Terraform version to use"
    type: string
    default: "0.11.14"
steps:
  - checkout
  - terraform_initialize:
      remote_config_key: <<parameters.remote-config-key>>
  - terraform_apply:
      additional_terraform_arguments: <<parameters.additional-terraform-arguments>>
